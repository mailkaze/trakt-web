<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba con Trakt</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <input type="text" placeholder="Search movies and shows ..." id="searchBox" style="display: block;">
        <div class="dark-mode">
            <span>Dark Mode</span>
            <input type="checkbox" id="dark-mode-checkbox">
            <label for="dark-mode-checkbox" class="switch"><div class="switch-ball"></div></label>
        </div>
        <div class="cards-container"></div>
        <button id="load-more">Load more results</button>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
